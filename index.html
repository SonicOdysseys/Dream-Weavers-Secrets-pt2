<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dream Weavers Secrets</title>
<meta name="theme-color" content="#0f766e">
<style>
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:linear-gradient(#fff,#f8fafc)}
  header{position:sticky;top:0;z-index:40;background:#ffffffd9;backdrop-filter:blur(6px);border-bottom:1px solid #e2e8f0}
  .wrap{max-width:1100px;margin:0 auto;padding:12px 16px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{height:40px;width:40px;border-radius:14px;background:linear-gradient(135deg,#0f766e,#d4a373);display:grid;place-items:center;color:#fff;font-weight:900}
  h1{margin:0;font-size:20px;font-weight:800}
  .blurb{color:#475569;font-size:12px}
  .btn{border:1px solid #0f766e;background:#0f766e;color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;text-decoration:none}
  .btn.secondary{background:#fff;color:#0f766e}
  .input,.select,textarea{width:100%;padding:9px 12px;border:1px solid #cbd5e1;border-radius:12px;font:inherit}
  .hero{background:linear-gradient(90deg,#ecfdf5,#fff7ed);border-bottom:1px solid #e2e8f0}
  .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px}
  @media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}} @media(min-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{border:1px solid #e2e8f0;border-radius:16px;background:#fff;overflow:hidden;box-shadow:0 1px 6px rgba(16,24,40,.04)}
  .card img{width:100%;aspect-ratio:4/3;object-fit:cover;background:#f1f5f9}
  .p{padding:12px}.price{font-weight:800}.meta{color:#64748b;font-size:12px}.tag{background:#ecfeff;color:#026669;padding:2px 8px;border-radius:999px;font-size:11px}
  .note{color:#475569;font-size:13px}
</style>
</head>
<body>
<header>
  <div class="wrap row">
    <div class="brand">
      <div class="logo">ðŸŒ¿</div>
      <div>
        <h1 id="siteTitle">Dream Weavers Secrets</h1>
        <div class="blurb" id="siteTag">Nature-based, esoteric, handcrafted goods</div>
      </div>
    </div>
    <a class="btn secondary" href="#sell" id="testBtn">ï¼‹ List an item</a>
  </div>
</header>

<section class="hero">
  <div class="wrap">
    <h2>Sell handcrafted pieces with ease</h2>
    <p>Upload photos, write a short description, and share your link. This demo saves data to your device only.</p>
  </div>
</section>

<main class="wrap" style="padding-top:18px">
  <div class="row" style="gap:10px">
    <input class="input" id="q" placeholder="Search art, jewelry, sellersâ€¦">
    <select class="select" id="sort">
      <option value="featured">Featured</option>
      <option value="priceAsc">Price â†‘</option>
      <option value="priceDesc">Price â†“</option>
      <option value="az">Aâ†’Z</option>
      <option value="newest">Newest</option>
    </select>
  </div>

  <div class="row" style="gap:8px;margin:10px 0 6px">
    <button class="select" id="catAll">All</button>
    <button class="select" id="catJewelry">Jewelry</button>
    <button class="select" id="catArt">Art</button>
    <span class="note">Demo mode â€¢ items saved on this device</span>
  </div>

  <div id="grid" class="grid"></div>
</main>

<script>
(function(){
  // ES5-compatible helpers (no optional chaining, no fancy syntax)
  function $(id){ return document.getElementById(id); }
  function money(n){ return new Intl.NumberFormat(undefined,{style:'currency',currency:'USD'}).format(n); }
  function rid(){ return Math.random().toString(36).slice(2); }
  function load(k,f){ try{ var v=localStorage.getItem(k); return v?JSON.parse(v):f }catch(e){ return f } }
  function save(k,v){ try{ localStorage.setItem(k, JSON.stringify(v)) }catch(e){} }

  var LS = 'dws_static_items_v1';
  var items = load(LS, [
    {id:rid(), title:'Moonstone Teardrop Pendant', price:68, category:'jewelry', seller:'Selene', image:'https://images.unsplash.com/photo-1599643477877-530eb83abc8e?w=1200&q=80&auto=format&fit=crop', description:'Rainbow moonstone set in recycled silver.', tags:['moonstone','silver'], featured:true, created:Date.now()-9000000},
    {id:rid(), title:'Hammered Sun Cuff', price:54, category:'jewelry', seller:'Nova', image:'https://images.unsplash.com/photo-1603565834043-9105c73c47eb?w=1200&q=80&auto=format&fit=crop', description:'Warm brass cuff with sun glyphs.', tags:['brass','cuff'], featured:true, created:Date.now()-8000000},
    {id:rid(), title:'Sea Glass Ring', price:74, category:'jewelry', seller:'Ari', image:'https://images.unsplash.com/photo-1617038260897-5bd46fd3a9ec?w=1200&q=80&auto=format&fit=crop', description:'Cobalt sea glass in sterling bezel.', tags:['seaglass','sterling'], featured:false, created:Date.now()-7000000}
  ]);

  var cat = 'all';

  function render(){
    var q = ($('q').value||'').toLowerCase();
    var sort = $('sort').value;
    var list = items.filter(function(p){ return (cat==='all') ? true : p.category===cat; });
    if(q){
      list = list.filter(function(p){
        return (p.title+' '+p.description+' '+p.seller+' '+(p.tags||[]).join(',')).toLowerCase().indexOf(q) !== -1;
      });
    }
    if(sort==='priceAsc') list.sort(function(a,b){ return a.price-b.price; });
    else if(sort==='priceDesc') list.sort(function(a,b){ return b.price-a.price; });
    else if(sort==='az') list.sort(function(a,b){ return a.title.localeCompare(b.title); });
    else if(sort==='newest') list.sort(function(a,b){ return (b.created||0)-(a.created||0); });
    else list.sort(function(a,b){ return (b.featured===true)-(a.featured===true); });

    var html = '';
    for(var i=0;i<list.length;i++){
      var p = list[i];
      html += ''+
      '<div class="card">'+
        '<img src="'+p.image+'" alt="'+escapeHtml(p.title)+'">'+
        '<div class="p">'+
          '<div class="row" style="justify-content:space-between">'+
            '<div class="price">'+money(p.price)+'</div>'+
            '<span class="tag">'+p.category+'</span>'+
          '</div>'+
          '<div class="row" style="gap:8px;margin-top:4px;flex-wrap:wrap">'+
            '<div style="font-weight:600">'+escapeHtml(p.title)+'</div>'+
            renderTags(p.tags)+
          '</div>'+
          '<div class="meta">by '+escapeHtml(p.seller||'')+'</div>'+
          '<p class="note" style="margin:8px 0">'+escapeHtml(p.description||'')+'</p>'+
          '<div class="row" style="gap:8px;flex-wrap:wrap">'+
            '<button class="btn" onclick="alert(\'Demo checkout for '+escapeJs(p.title)+' âœ…\')">Buy now</button>'+
          '</div>'+
        '</div>'+
      '</div>';
    }
    $('grid').innerHTML = html;
  }

  function renderTags(tags){
    if(!tags||!tags.length) return '';
    var s=''; for(var i=0;i<Math.min(tags.length,3);i++){ s+='<span class="tag">'+escapeHtml(tags[i])+'</span>'; } return s;
  }

  function escapeHtml(s){ return String(s).replace(/[&<>\"']/g,function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; }); }
  function escapeJs(s){ return String(s).replace(/['\\]/g,'\\$&'); }

  // wire up controls
  $('q').addEventListener('input', render);
  $('sort').addEventListener('change', render);
  $('catAll').addEventListener('click', function(){ cat='all'; render(); });
  $('catJewelry').addEventListener('click', function(){ cat='jewelry'; render(); });
  $('catArt').addEventListener('click', function(){ cat='art'; render(); });

  // sanity check a button (should alert immediately)
  $('testBtn').addEventListener('click', function(e){
    e.preventDefault();
    alert('Edit/Sell dialog coming soon â€” this confirms JS is working âœ…');
  });

  render();
})();
</script>
</body>
</html>
